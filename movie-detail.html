<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết phim - MovieFlix</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/movie-detail.css">
    <link rel="stylesheet" href="assets/css/video-player.css">
</head>
<body>
    <!-- Header (giống index.html) -->
    <header class="header">
        <!-- ... (copy từ index.html) ... -->
    </header>

    <!-- Movie Detail Section -->
    <section class="movie-detail">
        <div class="movie-backdrop">
            <img src="" alt="" id="movieBackdrop">
            <div class="backdrop-overlay"></div>
        </div>
        
        <div class="container movie-content">
            <div class="movie-poster">
                <img src="" alt="" id="moviePoster">
            </div>
            
            <div class="movie-info">
                <h1 class="movie-title"></h1>
                
                <div class="movie-meta">
                    <span class="year"></span>
                    <span class="duration"></span>
                    <span class="rating"></span>
                </div>
                
                <div class="movie-genres">
                    <!-- Genres will be added here -->
                </div>
                
                <p class="movie-description"></p>
                
                <div class="movie-actions">
                    <button class="btn play-btn">
                        <i class="fas fa-play"></i> Xem phim
                    </button>
                    <button class="btn trailer-btn">
                        <i class="fas fa-film"></i> Xem trailer
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Similar Movies Section -->
    <section class="similar-movies container">
        <h2 class="section-title">Phim tương tự</h2>
        <div class="movie-grid">
            <!-- Similar movies will be added here -->
        </div>
    </section>

    <!-- Footer (giống index.html) -->
    <footer class="footer">
        <!-- ... (copy từ index.html) ... -->
    </footer>

    <!-- Modals (giống index.html) -->
    <!-- ... -->

    <!-- Custom JS -->
    <script src="assets/js/movies.js"></script>
    <script src="assets/js/video-handler.js"></script>
    <script src="assets/js/movie-detail.js"></script>
</body>
</html>
